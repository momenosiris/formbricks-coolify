version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg17
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_DB=formbricks
      # optional but fine if you prefer:
      # - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata_fb:/var/lib/postgresql/data     # << fresh name!

  formbricks:
    image: ghcr.io/formbricks/formbricks:latest
    depends_on:
      - postgres
    restart: always
    expose:
      - "3000"
    environment:
      - PORT=${PORT:-3000}
      - WEBAPP_URL=${WEBAPP_URL:?}
      - NEXTAUTH_URL=${WEBAPP_URL:?}
      - DATABASE_URL=postgresql://postgres:Momen12%24Osirislabs12%24151296%24@postgres:5432/formbricks
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?}
      - CRON_SECRET=${CRON_SECRET:?}
      - UPLOADS_DIR=/home/nextjs/apps/web/uploads/
    volumes:
      - uploads:/home/nextjs/apps/web/uploads/

volumes:
  pgdata_fb:     # << new named volume (fresh)
  uploads:
