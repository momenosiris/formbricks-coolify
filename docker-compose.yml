version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg17
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_DB=formbricks
    volumes:
      - postgres:/var/lib/postgresql/data

  formbricks:
    image: ghcr.io/formbricks/formbricks:latest
    depends_on:
      - postgres
    restart: always
    # Do NOT publish a host port; let Traefik route to the container.
    expose:
      - "3000"
    environment:
      - WEBAPP_URL=${WEBAPP_URL:?}       # e.g. https://formbricks.theosirislabs.com
      - NEXTAUTH_URL=${WEBAPP_URL:?}     # must match WEBAPP_URL exactly
      - DATABASE_URL=postgresql://postgres:Momen12%24Osirislabs12%24151296%24@postgres:5432/formbricks
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?}
      - CRON_SECRET=${CRON_SECRET:?}
      - UPLOADS_DIR=/home/nextjs/apps/web/uploads/
    volumes:
      - uploads:/home/nextjs/apps/web/uploads/

volumes:
  postgres:
  uploads:
